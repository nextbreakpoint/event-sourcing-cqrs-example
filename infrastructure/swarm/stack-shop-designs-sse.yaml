version: '3.4'
services:
  shop-designs-sse-a:
    labels:
        service: shop-designs-sse-a
    image: ${SHOP_DESIGNS_SSE_IMAGE}
    volumes:
      - storage:/data
    logging:
      options:
        labels: "service"
    ports:
      - target: 43041
        published: 43041
        protocol: tcp
        mode: host
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
          - node.labels.public == true
          - node.labels.zone == a
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: 1280M
        reservations:
          cpus: '0.1'
          memory: 256M
    secrets:
      - source: server_conf_a
        target: /config/designs-sse.json
        uid: '1000'
        gid: '1000'
        mode: 0440
      - source: keystore_auth
        target: /keystores/keystore-auth.jceks
        uid: '1000'
        gid: '1000'
        mode: 0440
      - source: keystore_server
        target: /keystores/keystore-server.jks
        uid: '1000'
        gid: '1000'
        mode: 0440
      - source: kafka_keystore_client
