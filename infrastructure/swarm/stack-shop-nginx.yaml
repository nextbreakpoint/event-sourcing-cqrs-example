version: '3.4'
services:
  shop-nginx:
    labels:
        service: shop-nginx
    image: ${NGINX_IMAGE}
    volumes:
      - storage:/data
    ports:
      - target: 80
        published: 7080
        protocol: tcp
        mode: ingress
      - target: 443
        published: 7443
        protocol: tcp
        mode: ingress
    logging:
      options:
        labels: "service"
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.role == worker
          - node.labels.nginx == true
          - node.labels.public == false
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 256M
    configs:
      - source: server_conf
        target: /etc/nginx/nginx.conf
        uid: '1000'
        gid: '1000'
        mode: 0440
    secrets:
      - source: ca_and_server_cert
        target: /etc/nginx/ca_and_server_cert.pem
        uid: '1000'
        gid: '1000'
        mode: 0440
      - source: server_key
        target: /etc/nginx/server_key.pem
        uid: '1000'
        gid: '1000'
        mode: 0440
networks:
  default:
    external:
      name: services
volumes:
    storage:
configs:
  server_conf:
    file: ${ENVIRONMENT_SECRETS_PATH}/nginx/nginx.conf
secrets:
  ca_and_server_cert:
    file: ${ENVIRONMENT_SECRETS_PATH}/nginx/ca_and_server_cert.pem
  server_key:
    file: ${ENVIRONMENT_SECRETS_PATH}/nginx/server_key.pem
