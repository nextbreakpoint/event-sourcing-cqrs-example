{{- $fullname := include "service.fullname" . -}}
{{- $name := include "service.name" . -}}
{{- $chart := include "service.chart" . -}}
{{- $root := . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $root.Values.name | default "elasticsearch" | quote }}
  namespace: {{ $root.Release.Namespace | quote }}
  labels:
    app: {{ $root.Values.name | default "elasticsearch" | quote }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
spec:
  replicas: {{ $root.Values.replicas | default 0 }}
  {{- if $root.Values.strategy }}
  strategy:
    {{ toYaml $root.Values.strategy | indent 4 | trim }}
  {{- end}}
  selector:
    matchLabels:
      app: {{ $root.Values.name | default "elasticsearch" | quote }}
  template:
    metadata:
      {{- if $root.Values.annotations }}
      annotations:
        {{ toYaml $root.Values.annotations | indent 8 | trim }}
      {{- end}}
      labels:
        app: {{ $root.Values.name | default "elasticsearch" | quote }}
    spec:
      serviceAccountName: {{ $root.Values.serviceAccount | default "elasticsearch" }}
      {{- if $root.Values.image }}
      {{- if $root.Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ toYaml $root.Values.image.pullSecrets | indent 8 | trim }}
      {{- end}}
      {{- end}}
      volumes:
        - name: config-vol
          configMap:
            name: '{{ $root.Values.configName | default "elasticsearch" }}.{{ $root.Release.Revision | default "1" }}'
        {{- if $root.Values.secretName}}
        - name: secret-vol
          secret:
            secretName: {{ $root.Values.secretName | quote }}
        {{- end}}
        - name: data-vol
          hostPath:
            path: {{ $root.Values.dataDirectory | default "/volumes/elasticsearch-data" | quote }}
            type: DirectoryOrCreate
      initContainers:
        - name: change-ulimit
          image: alpine:3
          command:
            - sh
            - -c
            - "ulimit -n 65536"
        - name: take-data-dir-ownership
          image: alpine:3
          command:
            - chown
            - -R
            - 1000:1000
            - /usr/share/elasticsearch/data
          volumeMounts:
            - name: data-vol
              mountPath: /usr/share/elasticsearch/data
      containers:
        - name: {{ $root.Values.name | default "elasticsearch" | quote }}
          image: "{{ $root.Values.image.registry }}{{ $root.Values.image.repository }}:{{ $root.Values.image.tag }}"
          imagePullPolicy: {{ $root.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9200
              protocol: TCP
            - name: control
              containerPort: 9300
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ES_JAVA_OPTS
              value: "-Xms2G -Xmx2G"
            - name: "node.name"
              value: "elasticsearch"
            - name: "cluster.name"
              value: "elasticsearch"
            - name: "discovery.type"
              value: "single-node"
            - name: "xpack.security.enabled"
              value: "false"
            - name: "bootstrap.memory_lock"
              value: "true"
          volumeMounts:
            - name: config-vol
              readOnly: true
              mountPath: /docker-entrypoint-initdb.d/init.sh
              subPath: init.sh
            - name: data-vol
              mountPath: /usr/share/elasticsearch/data
          {{- if $root.Values.resources }}
          resources:
            {{ $root.Values.resources | toYaml | indent 12 | trim }}
          {{- end}}
