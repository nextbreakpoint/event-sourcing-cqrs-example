{{- $fullname := include "service.fullname" . -}}
{{- $name := include "service.name" . -}}
{{- $chart := include "service.chart" . -}}
{{- $root := . }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $root.Values.name | default "jaeger" | quote }}
  namespace: {{ $root.Release.Namespace | quote }}
  labels:
    component: {{ $root.Values.name | default "jaeger" | quote }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: http
      protocol: TCP
      name: http
    - port: 14250
      targetPort: agent
      protocol: TCP
      name: agent
  selector:
    component: {{ $root.Values.name | default "jaeger" | quote }}
