{{- $fullname := include "service.fullname" . -}}
{{- $name := include "service.name" . -}}
{{- $chart := include "service.chart" . -}}
{{- $root := . }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $root.Values.name | default "mysql" | quote }}
  namespace: {{ $root.Release.Namespace | quote }}
  labels:
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
data:
  init.sql: |
    DROP DATABASE IF EXISTS accounts;
    CREATE DATABASE accounts;
    USE accounts;
    CREATE TABLE IF NOT EXISTS ACCOUNTS (UUID VARCHAR(36) PRIMARY KEY, NAME VARCHAR(1024) NOT NULL, EMAIL VARCHAR(1024) NOT NULL, ROLE VARCHAR(128) NOT NULL);
    CREATE USER IF NOT EXISTS verticle IDENTIFIED BY 'password' PASSWORD EXPIRE NEVER;
    GRANT SELECT, INSERT, UPDATE, DELETE ON accounts.* TO verticle;
    DROP DATABASE IF EXISTS designs;
    CREATE DATABASE designs;
    USE designs;
    CREATE TABLE IF NOT EXISTS DESIGNS (UUID VARCHAR(36) PRIMARY KEY, JSON JSON NOT NULL, CREATED TIMESTAMP NOT NULL, UPDATED TIMESTAMP NOT NULL, CHECKSUM VARCHAR(100) NOT NULL);
    CREATE USER IF NOT EXISTS verticle IDENTIFIED BY 'password' PASSWORD EXPIRE NEVER;
    GRANT SELECT, INSERT, UPDATE, DELETE ON designs.* TO verticle;
    FLUSH PRIVILEGES;
