{{- $fullname := include "service.fullname" . -}}
{{- $name := include "service.name" . -}}
{{- $chart := include "service.chart" . -}}
{{- $root := . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $root.Values.name | default "designs-command-producer" | quote }}
  namespace: {{ $root.Release.Namespace | quote }}
  labels:
    app: {{ $root.Values.name | default "designs-command-producer" | quote }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
spec:
  replicas: {{ $root.Values.replicas | default 0 }}
  {{- if $root.Values.strategy }}
  strategy:
    {{ toYaml $root.Values.strategy | indent 4 | trim }}
  {{- end}}
  selector:
    matchLabels:
      app: {{ $root.Values.name | default "designs-command-producer" | quote }}
  template:
    metadata:
      {{- if $root.Values.annotations }}
      annotations:
        {{ toYaml $root.Values.annotations | indent 8 | trim }}
      {{- end}}
      labels:
        app: {{ $root.Values.name | default "designs-command-producer" | quote }}
    spec:
      serviceAccountName: {{ $root.Values.serviceAccount | default "designs-command-producer" }}
      {{- if $root.Values.image }}
      {{- if $root.Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ toYaml $root.Values.image.pullSecrets | indent 8 | trim }}
      {{- end}}
      {{- end}}
      volumes:
        - name: config-vol
          configMap:
            name: {{ $root.Values.configName | default "designs-command-producer" | quote }}
        - name: secret-vol
          secret:
            secretName: {{ $root.Values.secretName | default "designs-command-producer" | quote }}
      containers:
        - name: {{ $root.Values.name | default "designs-command-producer" | quote }}
          image: "{{ $root.Values.image.registry }}{{ $root.Values.image.repository }}:{{ $root.Values.image.tag }}"
          imagePullPolicy: {{ $root.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $root.Values.controlPort | default 8080 }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KEYSTORE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.secretName | default "designs-command-producer" | quote }}
                  key: KEYSTORE_SECRET
            - name: JAEGER_SERVICE_NAME
              value: {{ $root.Values.name | default "authentication" | quote }}
          volumeMounts:
            - name: config-vol
              readOnly: true
              mountPath: /etc/config.json
              subPath: config.json
            - name: secret-vol
              readOnly: true
              mountPath: /etc/keystore_server.jks
              subPath: keystore_server.jks
            - name: secret-vol
              readOnly: true
              mountPath: /etc/keystore_auth.jceks
              subPath: keystore_auth.jceks
          {{- if $root.Values.resources }}
          resources:
            {{ $root.Values.resources | toYaml | indent 12 | trim }}
          {{- end}}
