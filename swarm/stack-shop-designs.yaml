version: '3.4'
services:
  blueprint-designs-command:
    labels:
        service: blueprint-designs-command
    image: ${SHOP_DESIGNS_COMMAND_IMAGE}
    volumes:
      - storage:/data
    logging:
      options:
        labels: "service"
    ports:
      - target: 43031
        published: 43031
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.role == worker
          - node.labels.public == false
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    secrets:
      - source: server_command_conf
        target: /config/designs-command.json
        uid: '1000'
        gid: '1000'
        mode: 0440
      - source: keystore_auth
        target: /keystores/keystore-auth.jceks
        uid: '1000'
        gid: '1000'
        mode: 0440
      - source: keystore_server
        target: /keystores/keystore-server.jks
        uid: '1000'
        gid: '1000'
        mode: 0440
      - source: kafka_keystore_client
